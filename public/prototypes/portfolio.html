<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Platform System</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #ecfdf5 0, #f9fafb 60%);
        color: #0f172a;
        display: flex;
        padding: 24px;
      }

      .viewport {
        margin: auto;
        width: min(960px, 100%);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.86));
        border-radius: 28px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 30px 70px -50px rgba(15, 23, 42, 0.55);
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
        align-items: center;
      }

      .badge {
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 600;
        padding: 6px 16px;
        border-radius: 999px;
        background: rgba(16, 185, 129, 0.12);
        color: #047857;
      }

      h1 {
        margin: 0;
        font-size: clamp(26px, 4vw, 36px);
        font-weight: 800;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
      }

      .summary-card {
        padding: 18px 20px;
        border-radius: 20px;
        background: rgba(241, 245, 249, 0.68);
        border: 1px solid rgba(15, 23, 42, 0.06);
      }

      .summary-card strong {
        display: block;
        font-size: 28px;
        font-weight: 700;
      }

      .summary-card span {
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-size: 11px;
        color: #475569;
      }

      .panel {
        background: rgba(248, 250, 252, 0.92);
        border-radius: 22px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .tab-group {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .tab {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.32em;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: rgba(255, 255, 255, 0.7);
        color: #1e293b;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tab[data-active='true'] {
        border-color: rgba(16, 185, 129, 0.4);
        background: rgba(16, 185, 129, 0.14);
        color: #047857;
        box-shadow: 0 8px 20px -12px rgba(16, 185, 129, 0.9);
      }

      .swimlane {
        display: grid;
        gap: 14px;
      }

      .card {
        border-radius: 18px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        padding: 18px 20px;
        background: white;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        align-items: center;
      }

      .card h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }

      .progress {
        height: 8px;
        background: rgba(203, 213, 225, 0.6);
        border-radius: 999px;
        overflow: hidden;
      }

      .progress span {
        display: block;
        height: 100%;
        border-radius: inherit;
        background: linear-gradient(90deg, #34d399, #0ea5e9);
      }

      .pill {
        font-size: 11px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: #475569;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(241, 245, 249, 0.9);
        justify-self: end;
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 13px;
        color: #475569;
      }

      .meta span {
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(148, 163, 184, 0.2);
      }

      @media (max-width: 720px) {
        body {
          padding: 16px;
        }

        .viewport {
          padding: 22px;
          border-radius: 24px;
        }

        .card {
          grid-template-columns: 1fr;
        }

        .pill {
          justify-self: start;
        }
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <header>
        <div>
          <div class="badge">Sprint 24</div>
          <h1>Portfolio experience control center</h1>
        </div>
        <div class="meta">
          <span>7 teams connected</span>
          <span>Realtime metrics</span>
          <span>Design <> code sync</span>
        </div>
      </header>

      <section class="summary">
        <article class="summary-card">
          <span>Velocity</span>
          <strong>38 pts</strong>
        </article>
        <article class="summary-card">
          <span>Confidence</span>
          <strong>92%</strong>
        </article>
        <article class="summary-card">
          <span>Focus ratio</span>
          <strong>74%</strong>
        </article>
        <article class="summary-card">
          <span>Blocked</span>
          <strong>2 squads</strong>
        </article>
      </section>

      <section class="panel">
        <div class="tab-group">
          <button class="tab" data-view="board" data-active="true">Kanban board</button>
          <button class="tab" data-view="timeline" data-active="false">Timeline</button>
          <button class="tab" data-view="launch" data-active="false">Launch readiness</button>
        </div>
        <div class="swimlane" data-lane></div>
      </section>
    </div>

    <script>
      const states = {
        board: [
          {
            title: 'Rebuild project navigator',
            progress: 82,
            state: 'In validation',
          },
          {
            title: 'Design token audit',
            progress: 46,
            state: 'In progress',
          },
          {
            title: 'Observability handoff',
            progress: 26,
            state: 'Needs support',
          },
        ],
        timeline: [
          { title: 'OMS <> CRM bridge', progress: 64, state: 'Implementation' },
          { title: 'Performance studies', progress: 91, state: 'QA ready' },
          { title: 'CX analytics overlays', progress: 18, state: 'Scope review' },
        ],
        launch: [
          { title: 'Stakeholder dry run', progress: 78, state: 'Scheduled' },
          { title: 'Support playbooks', progress: 53, state: 'Drafting' },
          { title: 'Experiment guardrails', progress: 35, state: 'In review' },
        ],
      };

      const buttons = Array.from(document.querySelectorAll('.tab'));
      const lane = document.querySelector('[data-lane]');

      function render(view) {
        buttons.forEach((button) => {
          button.dataset.active = String(button.dataset.view === view);
        });

        const rows = states[view]
          .map((item) => {
            return `
              <article class="card">
                <h3>${item.title}</h3>
                <div>
                  <div class="progress"><span style="width: ${item.progress}%"></span></div>
                </div>
                <div class="pill">${item.state}</div>
              </article>
            `;
          })
          .join('');

        lane.innerHTML = rows;
      }

      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          render(button.dataset.view);
        });
      });

      render('board');
    </script>
  </body>
</html>
